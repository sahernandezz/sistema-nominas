<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="div-center">
          <h1 class="text-white">Cargar Archivos</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow p-4">
        <form (submit)="this.subirArchivo($event,content_mensaje)" class="div-center">
          <input class="input-file" value="{{this.file}}" type="file" accept="application/vnd.ms-excel,
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="this.onFileSelected($event)"
                 required>
          <div class="div-buscar pt-4">
            <input class="btn btn-primary" type="submit"
                   value="Subir">
          </div>
        </form>

        <div class="pt-5 pb-2" *ngIf="tablaErrors">
          <div class="table-res">
            <table [dataSource]="this.dataSource" class="table" mat-table>
              <ng-container matColumnDef="Celda">
                <th mat-header-cell *matHeaderCellDef>Celda</th>
                <td mat-cell *matCellDef="let element">{{element.celda}}</td>
              </ng-container>

              <ng-container matColumnDef="Columna">
                <th mat-header-cell *matHeaderCellDef>Columna</th>
                <td mat-cell *matCellDef="let element">{{element.columna}}</td>
              </ng-container>

              <ng-container matColumnDef="Mensaje">
                <th mat-header-cell *matHeaderCellDef>Mensaje</th>
                <td mat-cell *matCellDef="let element">{{element.mensaje}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
          <mat-paginator
            [pageSizeOptions]="[10, 20, 50]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template>

</ng-template>

<ng-template #content_mensaje let-modal>
  <div class="div-buscar mt-4 ml-4 mr-4 text-center">
    <h1 class="text-gray">{{this.mensaje}}</h1>
  </div>
  <div class="div-buscar mb-4 ml-4 mr-4">
    <button (click)="modal.dismiss('Cross click')" type="button" class="btn btn-outline-default">Cerrar</button>
  </div>
</ng-template>
