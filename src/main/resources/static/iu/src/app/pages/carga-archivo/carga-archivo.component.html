<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="div-center">
          <h1 class="text-white">Cargar Archivos</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow p-4 mb-4">
        <form (submit)="this.subirArchivo($event,content_mensaje)" class="div-center">
          <input class="input-file" value="{{this.file}}" type="file" accept="application/vnd.ms-excel,
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="this.onFileSelected($event)"
                 required>
          <div class="div-buscar pt-4">
            <input class="btn btn-primary" type="submit"
                   value="Subir">
          </div>
        </form>
      </div>

      <div class="pb-2 card shadow p-4" *ngIf="tablaErrors">
        <div _ngcontent-c9="" class="header-body">
          <div _ngcontent-c9="" class="row">
            <div _ngcontent-c9="" class="col-xl-3 col-lg-6">
              <div _ngcontent-c9="" class="card card-stats mb-4 mb-xl-0">
                <div _ngcontent-c9="" class="card-body">
                  <div _ngcontent-c9="" class="row">
                    <div _ngcontent-c9="" class="col">
                      <h5 _ngcontent-c9=""
                          class="card-title text-uppercase text-muted mb-0">
                        Cantidad de Errores</h5><span
                      class="h2 font-weight-bold mb-0">{{this.dataSource.data.length}}</span></div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                        <i class="fa-solid fa-triangle-exclamation"></i></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div _ngcontent-c9="" class="col-xl-3 col-lg-6">
              <div _ngcontent-c9="" class="card card-stats mb-4 mb-xl-0">
                <div _ngcontent-c9="" class="card-body">
                  <div _ngcontent-c9="" class="row">
                    <div _ngcontent-c9="" class="col"><h5 _ngcontent-c9=""
                                                          class="card-title text-uppercase text-muted mb-0">
                      Registros</h5><span _ngcontent-c9="" class="h2 font-weight-bold mb-0">0</span></div>
                    <div _ngcontent-c9="" class="col-auto">
                      <div _ngcontent-c9="" class="icon icon-shape bg-warning text-white rounded-circle shadow">
                        <i class="fa-solid fa-triangle-exclamation"></i></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div _ngcontent-c9="" class="col-xl-3 col-lg-6">
              <div _ngcontent-c9="" class="card card-stats mb-4 mb-xl-0">
                <div _ngcontent-c9="" class="card-body">
                  <div _ngcontent-c9="" class="row">
                    <div _ngcontent-c9="" class="col"><h5 _ngcontent-c9=""
                                                          class="card-title text-uppercase text-muted mb-0">Registros
                      Validos</h5>
                      <span _ngcontent-c9="" class="h2 font-weight-bold mb-0">0</span></div>
                    <div _ngcontent-c9="" class="col-auto">
                      <div _ngcontent-c9="" class="icon icon-shape bg-yellow text-white rounded-circle shadow"><i
                        class="fa-solid fa-triangle-exclamation"></i></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="table-res mt-4">
          <table [dataSource]="this.dataSource" class="table" mat-table>
            <ng-container matColumnDef="Celda">
              <th mat-header-cell *matHeaderCellDef>Celda</th>
              <td mat-cell *matCellDef="let element">{{element.celda}}</td>
            </ng-container>

            <ng-container matColumnDef="Columna">
              <th mat-header-cell *matHeaderCellDef>Columna</th>
              <td mat-cell *matCellDef="let element">{{element.columna}}</td>
            </ng-container>

            <ng-container matColumnDef="Mensaje">
              <th mat-header-cell *matHeaderCellDef>Mensaje</th>
              <td mat-cell *matCellDef="let element">{{element.mensaje}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <mat-paginator
          [pageSizeOptions]="[10, 20, 50]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>

<ng-template>

</ng-template>

<ng-template #content_mensaje let-modal>
  <div class="div-buscar mt-4 ml-4 mr-4 text-center">
    <h1 class="text-gray">{{this.mensaje}}</h1>
  </div>
  <div class="div-buscar mb-4 ml-4 mr-4">
    <button (click)="modal.dismiss('Cross click')" type="button" class="btn btn-outline-default">Cerrar</button>
  </div>
</ng-template>
